<html>
    <body>
        <script>
            var evtSource = new EventSource("/stream");
            console.log("evtSource: ", evtSource);
            evtSource.onmessage = function(e) {
                document.getElementById('response').innerText = e.data;
                console.log(e);
            }
        </script>
        <h1>Response from server:</h1>
        <div id="response"></div>
    </body>
</html>
